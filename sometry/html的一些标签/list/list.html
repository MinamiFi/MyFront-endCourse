<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>一个无序列表：</p>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>
    <ul type="circle">
        <li>circle</li>
    </ul>
    <ul type="square">
        <li>square</li>
    </ul>
    <p>一个有序列表：</p>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol type="C">
        <li>begin with C</li>
    </ol>
    <dl>
        <dt>114514</dt>
        <dd>homo</dd>
        <dt>nanfei</dt>
        <dd>Good</dd>
        <dd>Nice</dd>
    </dl>
</body>
</html>
