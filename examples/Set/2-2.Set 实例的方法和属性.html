<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Set 实例的方法和属性</title>
</head>

<body>
  <div></div>
  <script>
    // 1.方法
    // add
    const s = new Set();
    s.add(1).add(2).add(2);
    // console.log(s);
    // console.log(...s);



    // has
    // console.log(s.has(1));
    // console.log(s.has(3));

    // delete
    // s.delete(1);
    // console.log(s);

    // // 使用 delete 删除不存在的成员，什么都不会发生，也不会报错
    // s.delete(3);
    // console.log(s);

    // clear
    // s.clear();
    // console.log(s);

    //Set的遍历操作
    // Set.prototype.keys()：返回键名的遍历器
    // Set.prototype.values()：返回键值的遍历器
    // Set.prototype.entries()：返回键值对的遍历器
    // Set.prototype.forEach()：使用回调函数遍历每个成员
    console.log(s.keys());
    console.log(s.values());
    console.log(s.entries());
    // console.log(s.forEach(function(key){
    //   console.log(this)
    // }));

    // for (let item of s.keys()) {
    //   console.log(item);
    // }
    // for (let item of s.values()) {
    //   console.log(item);
    // }
    // for (let item of s.entries()) {
    //   console.log(item);
    // }

    // forEach
    s.forEach(function (value, key, s) {
      // Set 中 value = key
      console.log(value);
      console.log(key);
      console.log(s);
    });
    // console.log(s);

    // 按照成员添加进集合的顺序遍历

    //Set的扩展与解构赋值
    console.log(...s)
    const x=[...s]
    console.log(x)
    const [a, b] = [...s]
    console.log(b)

      // 2.属性
      // size
      console.log("s的size为:",s.size);
      console.log(s);
  </script>
